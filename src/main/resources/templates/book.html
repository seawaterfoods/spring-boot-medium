<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ><head>
    <meta charset="UTF-8">
    <title>書單詳情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body th:object="${book}">
<div class="container" style="max-width: 600px;margin-top: 50px">
    <div class="well">
        <p><stromg>書名:</stromg><span th:text="*{name}"></span></p>
        <p><stromg>作者:</stromg><span th:text="*{author}"></span></p>
        <p><stromg>描述:</stromg><span th:text="*{description}"></span></p>
        <p><stromg>狀態:</stromg><span th:text="*{status}"></span></p>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.5.1.js}" src="../static/js/jquery-3.5.1.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
